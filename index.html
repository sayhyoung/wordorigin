  <script>
    // Cloudflare Workerì˜ ì—”ë“œí¬ì¸íŠ¸ (API í‚¤ëŠ” Workerì—ì„œ ë³´í˜¸ë¨)
    // ì˜ˆ) https://my-unique-worker-id.mydomain.workers.dev/chat
    const WORKER_URL = "https://wordorigin.sehyunglee2015.workers.dev/chat";

    const botImage = "puki.png";       // ì±—ë´‡ í”„ë¡œí•„ ì´ë¯¸ì§€
    const userImage = "student.png";   // ìœ ì € í”„ë¡œí•„ ì´ë¯¸ì§€

    function handleKeyPress(event) {

    async function sendMessage() {
      const inputField = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const message = inputField.value.trim();
      if (!message) return;

      // ì „ì†¡ ë²„íŠ¼ ë¹„í™œì„±í™”
      sendButton.disabled = true;

      // 1) ì‚¬ìš©ìê°€ ì…ë ¥í•œ ë©”ì‹œì§€ í‘œì‹œ
      appendMessage('user', message, false);
      inputField.value = '';

      try {
        // 2) Cloudflare Workerë¡œ ì‚¬ìš©ì ë©”ì‹œì§€ ì „ì†¡
        const response = await fetch(WORKER_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ userMessage: message })
        });

        const data = await response.json();
        if (data.error) {
          // ì˜¤ë¥˜ê°€ ìˆìœ¼ë©´ í‘œì‹œ
          appendMessage('bot', `âš ï¸ ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${data.error}`, false);
        } else {
          // 3) ë‹µë³€ í…ìŠ¤íŠ¸ë¥¼ ë´‡ ë©”ì‹œì§€ë¡œ ì¶œë ¥ (íƒ€ì ì¹˜ë“¯ì´ ì„œì„œíˆ í‘œì‹œ)
          const reply = data.reply || "ğŸ˜ ë‹µë³€ì„ ë°›ì•„ì˜¤ì§€ ëª»í–ˆì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.";
          appendMessage('bot', reply, true);  // streaming = true
        }
      } catch (error) {
        console.error(error);
        appendMessage('bot', "âš ï¸ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”.", false);
      } finally {
        // ì „ì†¡ ë²„íŠ¼ í™œì„±í™”
        sendButton.disabled = false;
      }
    }

    /**
     * ë©”ì‹œì§€ë¥¼ ì±„íŒ…ì°½ì— ì¶”ê°€.
     * - sender: 'user' | 'bot'
     * - text: í‘œì‹œí•  ë¬¸ìì—´
     * - streaming: trueë©´ ê¸€ìê°€ ì„œì„œíˆ ì°íˆë„ë¡ ì²˜ë¦¬
     */
    function appendMessage(sender, text, streaming = false) {
      const chatContainer = document.getElementById('chat-container');
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${sender}-message`;

      const profileImg = document.createElement('img');
      profileImg.src = sender === 'user' ? userImage : botImage;
      profileImg.className = 'profile-img';
      messageDiv.appendChild(profileImg);

      // ì±„íŒ… í…ìŠ¤íŠ¸ ì˜ì—­
      const textElement = document.createElement('p');
      messageDiv.appendChild(textElement);

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (streaming) {
        // (1) ì „ì²´ í…ìŠ¤íŠ¸ì—ì„œ \n -> <br> ë³€í™˜ë§Œ ë¯¸ë¦¬ í•´ë‘ê³ ...
        const htmlMessage = text.replace(/\n/g, "<br>");
        // (2) í•œ ê¸€ìì”© ì¶œë ¥í•˜ëŠ” í•¨ìˆ˜
        let i = 0;
        const intervalSpeed = 20; // ìˆ«ìê°€ ì‘ì„ìˆ˜ë¡ ë¹ ë¥¸ í‘œì‹œ (ms)

        const typingInterval = setInterval(() => {
          i++;
          textElement.innerHTML = htmlMessage.slice(0, i);
          chatContainer.scrollTop = chatContainer.scrollHeight;

          if (i >= htmlMessage.length) {
            clearInterval(typingInterval);
          }
        }, intervalSpeed);
      } else {
        // ìŠ¤íŠ¸ë¦¬ë° ë¶ˆí•„ìš”í•  ë•ŒëŠ” í•œ ë²ˆì— í‘œì‹œ
        textElement.innerHTML = text.replace(/\n/g, "<br>");
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }
